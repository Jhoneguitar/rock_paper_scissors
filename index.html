<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="stylerps.css">
	<link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<h1>Rock Paper Scissor</h1>
	</header>
	<main>
		<section id="button-container">
			<button id="Rock"><img src="images/rock.png" alt="rock symbol">Rock</button>
			<button id="Paper"><img src="images/paper.png" alt="paper symbol">Paper</button>
			<button id="Scissors"><img src="images/scissors.png" alt="scissors symbol">Scissors</button>
		</section>
		<section id="container">
			<h2 id="round">Round:</h2>
			<p id="result"></p>
			<div class="score-box">
				<p id="score-human"></p>
			</div>
			<div class="score-box">
				<p id="score-pc"></p>
			</div>	
				<p id="totalScore"></p>
		</section>
	</main>
	<script type="text/javascript" src="gamerps.js"></script>

</body>
</html>
